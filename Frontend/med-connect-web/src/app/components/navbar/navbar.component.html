<nav class="navbar">
  <div class="navbar-top">
    <div class="navbar-brand">
      <img src="logo.png" alt="Med-Connect Logo" class="logo-img">
      <span class="brand-text">Med-Connect</span>
    </div>
  </div>

  <div class="navbar-menu">
    <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
      <span class="label">Accueil</span>
    </a>
    <a routerLink="/patients" routerLinkActive="active" class="menu-item">
      <span class="label">Patients</span>
    </a>
    <a routerLink="/agenda" routerLinkActive="active" class="menu-item">
      <span class="label">Agenda</span>
    </a>
    <a routerLink="/messages" routerLinkActive="active" class="menu-item">
      <span class="label">Messages</span>
      <span class="badge">5</span>
    </a>
    <a routerLink="/dossiers" routerLinkActive="active" class="menu-item">
      <span class="label">Dossiers</span>
    </a>
    <a routerLink="/settings" routerLinkActive="active" class="menu-item">
      <span class="label">Paramètres</span>
    </a>
  </div>

  <div class="navbar-bottom">
    <div class="user-section">
      <img src="assets/images/logo.png" alt="{{ userName }}" class="user-photo">
      <div class="user-info">
        <p class="user-name">{{ userName }}</p>
        <p class="user-role">{{ userRole }}</p>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <span>Déconnexion</span>
    </button>
  </div>
</nav>
