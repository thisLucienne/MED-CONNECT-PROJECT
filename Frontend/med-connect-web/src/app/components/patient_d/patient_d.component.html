<div class="patients-page">
  <div class="page-header">
    <div class="title-group">
      <h1>Gestion des Patients</h1>
      <p class="subtitle">Consultez et gérez l'ensemble de vos patients Med-Connect.</p>
    </div>
    <div class="actions">
      <div class="left-actions">
        <input class="search" placeholder="Rechercher par nom, ID, pathologie..." [(ngModel)]="search" />
        <button class="btn btn-outline">Filtres</button>
      </div>
      <div class="right-actions">
        <button class="btn btn-primary">Ajouter un Patient</button>
      </div>
    </div>
  </div>

  <div class="table-wrap">
    <table class="patients-table">
      <thead>
        <tr>
          <th><input type="checkbox" /></th>
          <th>Patient</th>
          <th>Âge</th>
          <th>ID Patient</th>
          <th>Dernière Consultation</th>
          <th>Conditions</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filtered">
          <td><input type="checkbox" /></td>
          <td class="patient-cell">
            <img class="avatar-img" [src]="p.avatar" alt="{{ p.name }}" />
            <div class="p-name">{{ p.name }}</div>
          </td>
          <td>{{ p.age }} ans</td>
          <td>{{ p.id }}</td>
          <td>{{ p.lastConsultation }}</td>
          <td>
            <span class="chip" *ngFor="let c of p.conditions">{{ c }}</span>
          </td>
          <td>
            <span class="status" [ngClass]="{'urgent': p.status === 'Urgent', 'active': p.status === 'Actif'}">{{ p.status }}</span>
          </td>
          <td>
            <button class="btn small">Voir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
