<header class="header">
  <div class="header-content">
    <!-- Logo et nom de l'application -->
    <div class="app-brand">
      <div class="app-logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7l10 5 10-5-10-5z" fill="currentColor"/>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <div class="app-info">
        <h1 class="app-name">Med-Connect</h1>
        <span class="app-subtitle">Administration</span>
      </div>
    </div>

    <!-- Bouton hamburger pour mobile -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>

    <!-- Barre de recherche -->
    <div class="search-section">
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input 
          type="text" 
          placeholder="Search..." 
          class="search-input"
          [(ngModel)]="searchQuery"
          (input)="onSearch($event)"
        />
      </div>
    </div>

    <!-- Actions et profil -->
    <div class="header-actions">
      <!-- Mode sombre -->
      <button class="action-btn theme-btn" (click)="toggleTheme()">
        <svg *ngIf="!isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg *ngIf="isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <!-- Notifications -->
      <button class="action-btn notification-btn" (click)="toggleNotifications()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="notification-badge" *ngIf="notificationCount() > 0">{{ notificationCount() }}</span>
      </button>

      <!-- Menu applications (caché sur mobile) -->
      <button class="action-btn apps-btn desktop-only" (click)="toggleApps()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="15" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="15" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="15" y="15" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <!-- Profil utilisateur -->
      <div class="profile-section" (click)="toggleProfileMenu()">
        <div class="profile-avatar">
          <img [src]="userProfile.avatar" [alt]="userProfile.name" *ngIf="userProfile.avatar; else defaultAvatar">
          <ng-template #defaultAvatar>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </ng-template>
        </div>
      </div>

      <!-- Menu déroulant profil -->
      <div class="profile-dropdown" *ngIf="showProfileMenu()">
        <div class="dropdown-header">
          <div class="dropdown-avatar">
            <img [src]="userProfile.avatar" [alt]="userProfile.name" *ngIf="userProfile.avatar; else defaultAvatarDropdown">
            <ng-template #defaultAvatarDropdown>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
            </ng-template>
          </div>
          <div class="dropdown-info">
            <p class="dropdown-name">{{ userProfile.name }}</p>
            <p class="dropdown-email">{{ userProfile.email }}</p>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            Mon profil
          </a>
          <a href="#" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
            </svg>
            Paramètres
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item logout" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"/>
              <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2"/>
              <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
            </svg>
            Déconnexion
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
